name: NASA Project Ci
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js version 18
        uses: actions/setup-node@v4
        with:
          node-version: ">=17"
      - run: npm install
      - run: npm run build --prefix client
      - run: ls -l
